<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykładowa Strona HTML</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <h1>Strona</h1>

    <!-- Pole wyszukiwarki -->
    <label for="search">Wyszukiwarka:</label>
    <input type="text" id="search" name="search" placeholder="Wyszukaj..." />

    <!-- Lista -->
    <h2>Lista Elementów:</h2>
    <ul id="todo-list">
        <!-- Zadania będą tutaj generowane dynamicznie -->
    </ul>

    <!-- Pole do dodawania -->
    <label for="new-item">Dodaj nowy element:</label>
    <input type="text" id="new-item" name="new-item" placeholder="Nowy element..." />
    
    <!-- Pole daty/czasu -->
    <label for="due-date">Termin wykonania:</label>
    <input type="datetime-local" id="due-date" name="due-date" />
    
    <button id="add-item">Dodaj</button>

    <script src="Todo.js"></script>
</body>
</html>
